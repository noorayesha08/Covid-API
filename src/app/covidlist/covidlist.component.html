<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">State</th>
      <th scope="col">Positive Cases</th>
      <th scope="col">Negative Cases</th>
      <th scope="col">Hospitalized Currently </th>
      <th scope="col">Recovered </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let patient of patients">
      <td>{{patient.date | date:'dd/MM/yyyy'}}</td>
      <td>{{patient.state }}</td>
      <td>{{patient.positive }}</td>
      <td>{{patient.negative }}</td>
      <td>{{patient.hospitalizedCurrently }}</td>
      <td>{{patient.recovered}}</td>
    </tr> 
  </tbody>
</table>
